<section
  [id]="group_name.split(' / ')[0]"
  class="foodgroup pt-10 pb-16 text-white mx-6 border-t-2 border-slate-600"
>
  <h3 class="text-center">{{ group_name }}</h3>
  <div class="content relative flex grid pt-6 gap-8 lg:grid lg:grid-cols-2">
    <div *ngFor="let item of group_data">
      <app-food-card [data]="item"></app-food-card>
    </div>
  </div>
</section>
